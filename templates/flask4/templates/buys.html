{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>
<h2>{{ current_user.all_price }}</h2>
{% for item in news %}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
    <div>
        Цена = {{item.price}}, Продовец - {{item.user.name}}
    </div>
</div>
{% endfor %}
{% endblock %}
